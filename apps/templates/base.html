<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisaPredictor | AI Immigration Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Light Mode Styles */
        .nav-glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-b: 1px solid #e2e8f0; }
        .gradient-text { background: linear-gradient(90deg, #2563eb, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Dark Mode Styles */
        .dark body { background-color: #020617; } /* Deep Slate/Black */
        .dark .nav-glass { background: rgba(15, 23, 42, 0.8); border-b: 1px solid #1e293b; }
        
        /* Smooth Transitions */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
    </style>

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {

        }

    <script>
        // 1. Function to apply theme
        function applyTheme() {
            const savedTheme = localStorage.getItem('color-theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // 2. Run immediately for direct page loads
        applyTheme();

        // 3. Run when navigating back/forward (Fixes your specific issue)
        window.addEventListener('pageshow', function (event) {
            applyTheme();
            // If the syncIcons function exists (it's in the body), run it too
            if (typeof syncIcons === "function") {
                syncIcons();
            }
        });
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 dark:text-slate-100">

    <nav class="fixed top-0 left-0 w-full z-50 nav-glass">
        <div class="w-full px-8 h-20 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 group">
                <div
                    class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="text-2xl font-black tracking-tight text-slate-800 dark:text-white">VisaPredictor<span
                        class="text-blue-600">.</span></span>
            </a>
    
            <div class="flex items-center gap-6">
                <button id="theme-toggle"
                    class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:ring-2 hover:ring-blue-500 transition-all">
                    <i id="theme-toggle-dark-icon" class="hidden fas fa-moon"></i>
                    <i id="theme-toggle-light-icon" class="hidden fas fa-sun"></i>
                </button>
    
                <div class="h-6 w-px bg-slate-200 dark:bg-slate-700"></div>
    
                {% if current_user.is_authenticated %}
                <div class="hidden md:flex items-center gap-6 mr-2">
                    <a href="/assessment"
                        class="text-sm font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 transition-colors">
                        Predict Now
                    </a>
                    <a href="/history"
                        class="text-sm font-bold text-slate-600 dark:text-slate-300 hover:text-blue-600 transition-colors flex items-center gap-2">
                        <i class="fas fa-clock-rotate-left text-xs opacity-70"></i> History
                    </a>
                </div>
    
                <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 hidden md:block"></div>
    
                <span class="hidden lg:block text-sm font-medium text-slate-500 dark:text-slate-400">
                    {{ current_user.email.split('@')[0] }}
                </span>
    
                <a href="/logout"
                    class="bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 px-4 py-2 rounded-lg font-bold hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-900/20 transition-colors text-sm">
                    Logout
                </a>
                {% else %}
                <a href="/login"
                    class="text-slate-600 dark:text-slate-300 font-bold hover:text-blue-600 transition-colors">Login</a>
                <a href="/signup"
                    class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-blue-200 dark:shadow-none hover:scale-105 transition transform">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="pt-20">
        {% block content %}{% endblock %}
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Make this function global by removing 'const' or 'let' 
        // and defining it clearly so the head script can see it.
        window.syncIcons = function () {
            if (document.documentElement.classList.contains('dark')) {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        };

        // Run on load
        syncIcons();

        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }

            syncIcons();
        });
    </script>
</body>
</html>
