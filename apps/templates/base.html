<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VisaPredictor | AI Immigration Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Light Mode Styles */
        .nav-glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-b: 1px solid #e2e8f0; }
        .gradient-text { background: linear-gradient(90deg, #2563eb, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Dark Mode Styles */
        .dark body { background-color: #020617; }
        .dark .nav-glass { background: rgba(15, 23, 42, 0.8); border-b: 1px solid #1e293b; }
        
        /* Smooth Transitions */
        body { transition: background-color 0.3s ease; overscroll-behavior-y: contain; }

        /* Mobile Bottom Nav Tap Animation */
        .mobile-nav-link:active { transform: scale(0.9); transition: transform 0.1s ease; }
        
        /* Safe Area Padding for modern phones */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <script>
        function applyTheme() {
            const savedTheme = localStorage.getItem('color-theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme();
        window.addEventListener('pageshow', function (event) {
            applyTheme();
            if (typeof syncIcons === "function") { syncIcons(); }
        });
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 dark:text-slate-100 mb-safe">

    <nav class="fixed top-0 left-0 w-full z-50 nav-glass">
        <div class="w-full px-4 md:px-8 h-20 flex items-center justify-between gap-2">
            <a href="/" class="flex items-center gap-2 md:gap-3 group shrink-0">
                <div class="w-8 h-8 md:w-10 md:h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform">
                    <i class="fas fa-robot text-sm md:text-base"></i>
                </div>
                <span class="text-lg md:text-2xl font-black tracking-tighter md:tracking-tight text-slate-800 dark:text-white">
                    VisaPredictor<span class="text-blue-600">.</span>
                </span>
            </a>
    
            <div class="flex items-center gap-2 md:gap-6">
                <button id="theme-toggle" class="w-9 h-9 md:w-10 md:h-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:ring-2 hover:ring-blue-500 transition-all shrink-0">
                    <i id="theme-toggle-dark-icon" class="hidden fas fa-moon text-sm"></i>
                    <i id="theme-toggle-light-icon" class="hidden fas fa-sun text-sm"></i>
                </button>
    
                <div class="hidden sm:block h-6 w-px bg-slate-200 dark:bg-slate-700"></div>
    
                {% if current_user.is_authenticated %}
                <div class="hidden md:flex items-center gap-6">
                    <a href="/assessment" class="text-sm font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700">Predict Now</a>
                    <a href="/history" class="text-sm font-bold text-slate-600 dark:text-slate-300 hover:text-blue-600 flex items-center gap-2">
                        <i class="fas fa-clock-rotate-left text-xs opacity-70"></i> History
                    </a>
                </div>
                <a href="/logout" class="bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 px-3 md:px-4 py-2 rounded-lg font-bold hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-900/20 transition-colors text-xs md:text-sm whitespace-nowrap">
                    Logout
                </a>
                {% else %}
                <a href="/login" class="text-slate-600 dark:text-slate-300 font-bold hover:text-blue-600 text-sm md:text-base whitespace-nowrap">Login</a>
                <a href="/signup" class="bg-blue-600 text-white px-3 md:px-5 py-2 md:py-2.5 rounded-xl font-bold shadow-lg shadow-blue-200 dark:shadow-none hover:scale-105 transition transform text-sm md:text-base whitespace-nowrap">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="pt-20 pb-24 md:pb-8 min-h-screen transition-all">
        {% block content %}{% endblock %}
    </div>

    {% if current_user.is_authenticated %}
    <div class="md:hidden fixed bottom-0 left-0 z-50 w-full bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 pb-safe">
        <div class="grid h-16 grid-cols-3 mx-auto font-medium">
            <a href="/" class="mobile-nav-link inline-flex flex-col items-center justify-center group">
                <i class="fas fa-home text-lg mb-1 {{ 'text-blue-600' if request.path == '/' else 'text-slate-500 dark:text-slate-400' }}"></i>
                <span class="text-[10px] {{ 'text-blue-600 font-bold' if request.path == '/' else 'text-slate-500 dark:text-slate-400' }}">Home</span>
            </a>
    
            <a href="/assessment" class="mobile-nav-link inline-flex flex-col items-center justify-center group">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg -mt-8 border-4 border-slate-50 dark:border-slate-950">
                    <i class="fas fa-plus text-sm"></i>
                </div>
                <span class="text-[10px] mt-1 text-blue-600 font-bold">Predict</span>
            </a>
    
            <a href="/history" class="mobile-nav-link inline-flex flex-col items-center justify-center group">
                <i class="fas fa-clock-rotate-left text-lg mb-1 {{ 'text-blue-600' if request.path == '/history' else 'text-slate-500 dark:text-slate-400' }}"></i>
                <span class="text-[10px] {{ 'text-blue-600 font-bold' if request.path == '/history' else 'text-slate-500 dark:text-slate-400' }}">History</span>
            </a>
        </div>
    </div>
    {% endif %}

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        window.syncIcons = function () {
            if (document.documentElement.classList.contains('dark')) {
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        };

        syncIcons();

        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            syncIcons();
        });
    </script>
</body>
</html>
