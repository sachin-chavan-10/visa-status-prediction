{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-10 bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-2xl border border-slate-100 dark:border-slate-800">
    <h2 class="text-3xl font-black mb-6 text-slate-900 dark:text-white">Welcome Back</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Email Address</label>
            <input type="email" name="email" placeholder="name@company.com"
                class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white"
                required>
        </div>
        <div class="mb-6">
            <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Password</label>
            <input type="password" name="password" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 text-slate-900 dark:text-white" required>
        </div>
        <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black hover:bg-blue-700 transition shadow-lg shadow-blue-200 dark:shadow-none">Login</button>
    </form>
    <p class="mt-6 text-center text-slate-500 text-sm">Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-600 font-bold">Sign Up</a></p>
</div>
{% endblock %}
